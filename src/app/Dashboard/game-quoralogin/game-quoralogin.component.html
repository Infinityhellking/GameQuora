          <a href="#">  <i class='bx bxl-facebook-square' ></i></a>
        </div>
      </div>
    </form>
  </div>
  </div>

  <div class="input-box sign-up">
    <div class="input-out">
    <form action="">
      
      <span class="logo1">Game</span><span class="logo2">Quora</span>
      <h2 class="signlog">Sign In</h2>
      <div class="input-group mb-3">
      
      <input type="text" class="form-control"   >
      <label class="lab">Fullname</label>
      </div>

        <input type="email" class="form-control"   >
        <label class="lab">Email</label>
        </div>
        <div class="input-group mb-3">
      
          <input type="text" class="form-control"   >
          <label class="lab">mobile no</label>
          </div>

      </div>

        <span><input type="checkbox"> I agree to the terms & condtions</span>
      </div>
      <button type="button" class="btn btn-outline-warning">Submit</button>

      <div class="signup">
        <span>already have an account ?<a  (click)="LoginUp()" class="signUpbtnlink"> Login</a></span>
      </div>
    </form>
  </div>
  </div>
</div>
